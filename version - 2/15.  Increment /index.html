<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Increment counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="sub">
                <img src="icon/twitter-brands-solid.svg" alt="">
                <h2 data-target="1200"></h2>
                <p>Twitter Followers</p>
            </div>
            <div class="sub">
                <img src="icon/youtube-brands-solid.svg" alt="">
                <h2 data-target="5000"></h2>
                <p>YouTube Subscribers</p>
            </div>
            <div class="sub">
                <img src="icon/facebook-brands-solid.svg" alt="">
                <h2 data-target="7500"></h2>
                <p>Facebook Fans</p>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
