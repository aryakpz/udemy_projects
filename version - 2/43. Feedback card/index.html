<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p>How satisfied are you with our customer support performance?</p>
        <div class="emoji">
            <div class="sec">
                <img src="Untitled.jpeg" alt="">
                <p>Unhappy</p>
            </div>
            <div class="sec">
                <img src="neu.jpeg" alt="">
                <p>Neutral</p>
            </div>
            <div class="sec">
                <img src="sat.jpeg" alt="">
                <p>Satisfied</p>
            </div>
        </div>
        <div class="btn">
            Send Review
        </div>
    </div>
    <div class="reply"></div>
 
    <script src="script.js"></script>
</body>
</html>
