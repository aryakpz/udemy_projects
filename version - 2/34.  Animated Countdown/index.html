<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto countdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main ">
            <div class="num">
                <span class="in">3</span>
                <span>2</span>
                <span>1</span>
                <span>0</span>
            </div>

            <span class="get">GET READY</span>
        </div>

        <div class="final">
            <h1>GO</h1>
            <button id="replay">
                <span>Replay</span>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
