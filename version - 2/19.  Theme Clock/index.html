<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <button class="btn ">Mode Change</button>
        <div class="clock">
            <div class="nee h"></div>
            <div class="nee m"></div>
            <div class="nee s"></div>
            <div class="center"></div>

        </div>

        <h2 class="time">1:57 PM</h2>
        <P class="day"><p class="date"> 2</p></P>
        
    </div>
                                                          
    <script src="script.js"></script>
 
</body>
</html>
