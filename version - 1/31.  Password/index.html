<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h3>Password Generator</h3>
            <div class="result">
                <span class="sub"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="setting">
                <div class="subset">
                    <label for>Password Length</label>
                    <input type="number" id="length" min="4" max="20"
                        value="20">
                </div>
                <div class="subset">
                    <label for>Include uppercase letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="subset">
                    <label for>Include Lowercase letters</label>
                    <input type="checkbox" id="Lowercase" checked>
                </div>
                <div class="subset">
                    <label for>Include number letters</label>
                    <input type="checkbox" id="letter" checked>
                </div>
                <div class="subset">
                    <label for>Include Symbol letters</label>
                    <input type="checkbox" id="symbol" checked>
                </div>
            </div>
            <button class="btn submit">
                Generate Password
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
